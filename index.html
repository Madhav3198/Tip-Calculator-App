<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/sass/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
      font-weight: bold;
      color: black;

    }

    .attribution a {
      text-decoration: none;
      color: hsl(183, 100%, 15%);
    }
  </style>
</head>

<body>
  <header id="app-name">
    <h2>
      <span class="first-line">SPLI</span>
      <span class="second-line">TTER</span>
    </h2>
  </header>

  <main id="calculator">

    <div> <!-- Section 1 (1. Bill Amount 2. Percent-Tip 3. Number of People) -->
      <section>
        <div class="error-class">
          <label id="bill-amt" for="bill-amount">Bill</label>
          <span id="error1" class="hidden">Can't be zero</span>
        </div>
        <div class="input-wrapper">
          <span class="symbol">$</span>
          <div>
            <input type="number" id="bill-amount1"  name="bill-amount" placeholder="0">
          </div>
        </div>
      </section>

      <section>
        <label for="tip-percent" id="tip-percnt">Select Tip %</label>
        <section id="tip-percent-section">
          <article id="tip-percent-1">
            <div class="percent">5%</div>
            <div class="percent">10%</div>
            <div class="percent">15%</div>
            <div class="percent">25%</div>
            <div class="percent">50%</div>
            <div>
              <input type="number" id="customPercnt" placeholder="Custom">
            </div>
        </section>

      </section>
      <section>
        <section>
          <div class="error-class">
            <label id="numPeople" for="numberOfPeople">Number of People</label>
            <span id="error2" class="hidden">Can't be zero</span>
          </div>
          <div class="input-wrapper">
            <span class="symbol"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="16">
                <path fill="#9EBBBD"
                  d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z" />
              </svg></span>
            <div>
              <input type="number" id="peopleNumber"  name="number_of_People" placeholder="0">
            </div>
          </div>
        </section>
      </section>

    </div>
    <div>
      <section id="calculation">

        <article id="tip-amt-perPerson">
          <div id="tip-amt-person">
            <span class="first-line1">Tip Amount</span>
            <span class="second-line1">/person</span>
          </div>
          <div id="amount">
            $0.00
          </div>
        </article>
        <article id="total-amt-perPerson">
          <div id="tip-amt-person">
            <span class="first-line1">Total&nbsp;&nbsp;&nbsp;</span>
            <span class="second-line1">/person</span>
          </div>
          <div id="totalAmount">
            $0.00
          </div>
        </article>

        <div class="center-button">
          <a href="#" id="button" onclick="calculateBill()">CALCULATE</a>
        </div>

      </section>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Madhav3198?tab=repositories">Madhav Mishra </a>.
    </div>
  </footer>
  <script src="/script.js"></script>
</body>

</html>
